<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bonkler NFT Auction</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.5.4/dist/ethers.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-black text-green-500 font-mono">
    <div class="container mx-auto p-4">
        <header class="flex justify-between items-center mb-4 p-4">
            <h1 class="text-3xl">Bonkler NFT Auction</h1>
            <button id="connectWalletButton" class="bg-green-500 text-black px-4 py-2 rounded">Connect Wallet</button>
        </header>
        <main class="grid grid-cols-1 lg:grid-cols-3 gap-4">
            <div class="lg:col-span-1">
                <img src="https://via.placeholder.com/400" alt="Bonkler NFT" class="rounded w-full" id="nftImage">
                <div class="bg-gray-800 p-2 rounded mt-4">
                    <p>Current Bid:</p>
                    <p id="currentBid">0.75 ETH</p>
                </div>
                <input type="number" placeholder="Enter your bid" id="bidAmount" class="w-full p-2 mt-2 rounded bg-gray-800 text-green-500 border border-gray-600">
                <button class="bg-green-500 text-black w-full py-2 mt-2 rounded" id="placeBidButton">Place Bid</button>
            </div>
            <div class="lg:col-span-2">
                <h2 class="text-2xl font-bold mb-2">Bonkler #001</h2>
                <p class="mb-4">A unique NFT from the Bonkler collection.</p>
                <div class="grid grid-cols-2 md:grid-cols-3 gap-2 mb-4">
                    <div class="bg-gray-800 p-2 rounded">
                        <p>Highest Bidder:</p>
                        <p id="highestBidder">-</p>
                    </div>
                    <div class="bg-gray-800 p-2 rounded">
                        <p>Generation Hash:</p>
                        <p id="nftHash">-</p>
                    </div>
                </div>
                <button class="bg-red-500 text-black w-full py-2 rounded" id="finalizeAuctionButton">Finalize Auction</button>
                <button class="bg-blue-500 text-black w-full py-2 mt-2 rounded" id="mintButton">Mint NFT</button>
                <button class="bg-yellow-500 text-black w-full py-2 mt-2 rounded" id="redeemButton">Redeem NFT</button>

                <h3 class="text-xl font-bold mt-4">Bids:</h3>
                <ul id="bidList" class="bg-gray-800 p-4 rounded">
                    <!-- Bids will be dynamically inserted here -->
                </ul>
            </div>
        </main>
    </div>
    <script src="app.js"></script>
</body>
</html>
